<h1>Skills</h1>

<div class="columns">
    <table>
        {% for skill, level in character.skills %}
            <tr title="{{ skill.description }}">
                <td>{{ skill.name }}</td>
                <td><input type="number" value="{{ level }}" data-bind-write="{{ skill.name }}"></td>
            </tr>
        {% endfor %}
    </table>
</div>
