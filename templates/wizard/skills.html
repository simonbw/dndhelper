<h1>Skills</h1>

<div class="columns">
    <table>
        {% for skill in list_skills() %}
            {% set level = character.get_skill_level(skill) %}
            <tr title="{{ skill.description }}">
                <td>{{ skill.name }}</td>
                <td><input type="number" value="{{ level }}" data-bind-write="{{ skill.name }}"></td>
            </tr>
        {% endfor %}
    </table>
</div>
