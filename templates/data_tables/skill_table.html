{% extends 'data_tables/data_table.html' %}

{% block data %}
    <table>
        {% for skill, level in character.skills %}
            <tr title="{{ skill.description }}">
                <td>{{ skill.name }}</td>
                <td class="skill {{ skill.name }}">{{ level }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock data %}
