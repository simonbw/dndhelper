{% extends 'data_tables/data_table.html' %}

{% block data %}
    <table>
        {% for ability, score in character.abilities %}
            <tr title="{{ ability.description }}">
                <td>{{ ability.name }}</td>
                <td class="ability {{ ability.name }}">{{ score }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock data %}
