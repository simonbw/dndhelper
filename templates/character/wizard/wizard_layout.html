{% extends 'layout.html' %}

{% block main %}
    <ul id="wizard-phase-list">
        {% for phase in phases %}
            <li>{{ phase }}</li>
        {% endfor %}
    </ul>
    <div id="wizard-main">
        {% block wizard_body %}
        {% endblock wizard_body %}
    </div>
    <a href="{{ url_for('characters.wizard', phase=next_phase, name=character.name) }}">Done</a>
{% endblock main %}
